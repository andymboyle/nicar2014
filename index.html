		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
              <div id="slides-list"></div>
			</div>

		</div>
    <script id="slides-template" type="text/x-handlebars-template">
        <section>
            <h1>{{header}}</h1>
            <p>{{text}}<p>
        </section>
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0Ark-PJD-Ze_DdENiRC1RZy1sQWpFcGkwZS1rYmlNOXc&output=html';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         parseNumbers: true } );
      });
      function showInfo(data, tabletop) {
        var source   = $("#slides-template").html();
        var template = Handlebars.compile(source);

        $.each( tabletop.sheets("slides").all(), function(i, cat) {
          var html = template(cat);
          $("#slides-list").append(html);
        });
      }
    </script>
